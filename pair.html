<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROBIN - GET SESSION</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #141414;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 320px;
      min-height: 350px;
      padding: 20px;
      text-align: center;
      background-color: #a20000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    .tab-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        border-radius: 8px;
        background-color: #5e0000;
        padding: 5px;
    }
    .tab-button {
        flex: 1;
        padding: 10px;
        border: none;
        background-color: transparent;
        color: white;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .tab-button.active {
        background-color: #c40000;
        font-weight: bold;
    }
    .tab-content {
        display: none;
    }
    .tab-content.active {
        display: block;
    }
    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      margin-top: 15px;
    }
    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      width: 100%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
    }
    .input-container button {
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }
    #qr-code-display {
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        margin: 15px auto;
        width: fit-content;
        min-width: 200px;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #qr-code-display img { display: block; }
    #generate-qr-btn {
        background-color: #25d366;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
    }
    #generate-qr-btn:disabled {
        background-color: #555;
        cursor: not-allowed;
    }
    #qr-status { margin-top: 10px; font-weight: bold; }
    #pair-result { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">

        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('pair')">Pair Code</button>
            <button class="tab-button" onclick="showTab('qr')">QR Scan</button>
        </div>

        <div id="pair-content" class="tab-content active">
          <i class="fa fa-mobile-alt fa-2x"></i>
          <h3>Link with Phone Number</h3>
          <h6>Enter your number with country code.</h6>
          <div class="input-container">
            <input placeholder="+94704xxxxxx" type="text" id="number" name="">
            <button id="submit">Get Code</button>
          </div>
          <div id="loading-spinner-pair" style="display:none; margin-top: 10px;">
            <i class="fas fa-spinner fa-spin"></i> Getting Code...
          </div>
          <main id="pair-result"></main>
        </div>

        <div id="qr-content" class="tab-content">
            <i class="fa fa-qrcode fa-2x"></i>
            <h3>Link with QR Code</h3>
            <h6>Scan the code with your phone's WhatsApp.</h6>
            <div id="qr-code-display"></div>
            <div id="qr-status">Click the button to generate a QR code.</div>
            <button id="generate-qr-btn">Generate QR</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    function showTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`${tabName}-content`).classList.add('active');
        document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
    }

    // --- PAIRING CODE LOGIC ---
    const pairResult = document.getElementById("pair-result");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const pairSpinner = document.getElementById('loading-spinner-pair');

    async function copyCode() {
      let obj = document.getElementById("copy");
      let textToCopy = obj.innerText.replace('CODE: ', '');
      await navigator.clipboard.writeText(textToCopy);
      obj.innerHTML = "✔️ COPIED";
      setTimeout(() => { obj.innerHTML = `CODE: <span style="color:black;font-weight:bold">${textToCopy}</span>`; }, 1500);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const phoneNumber = numberInput.value.replace(/[^0-9]/g, "");
      if (!phoneNumber) {
        pairResult.innerHTML = '<b style="color:white;">❗Enter your whatsapp number with country code.</b>';
      } else if (phoneNumber.length < 10) {
        pairResult.innerHTML = '<b style="color:white;">❗Invalid number format. Please try again.</b>';
      } else {
        pairSpinner.style.display = 'block';
        pairResult.innerHTML = '';
        try {
            let { data } = await axios(`/code?number=${phoneNumber}`);
            let code = data.code || "❗ Service Unavailable";
            pairResult.innerHTML = `<div id="copy" onclick="copyCode()" style="cursor:pointer;color:white;font-weight:bold" title="Click to copy">CODE: <span style="color:black;font-weight:bold">${code}</span></div><br><small>Enter this code in WhatsApp on your primary phone.</small>`;
        } catch (error) {
            pairResult.innerHTML = '<b style="color:white;">❗ Error connecting to server. Please try again.</b>';
        } finally {
            pairSpinner.style.display = 'none';
        }
      }
    });

    // --- QR SCAN LOGIC ---
    const generateQrBtn = document.getElementById('generate-qr-btn');
    const qrCodeDisplay = document.getElementById('qr-code-display');
    const qrStatus = document.getElementById('qr-status');
    let socket;

    generateQrBtn.addEventListener('click', () => {
        if (socket) socket.disconnect();
        socket = io({transports: ['websocket']});

        qrCodeDisplay.innerHTML = '<i class="fas fa-spinner fa-spin fa-3x"></i>';
        qrStatus.innerText = 'Generating QR Code...';
        generateQrBtn.disabled = true;

        socket.emit('get-qr');

        socket.on('qr', (qrDataURL) => {
            qrCodeDisplay.innerHTML = `<img src="${qrDataURL}" alt="QR Code">`;
            qrStatus.innerText = 'Please scan the QR code with WhatsApp.';
        });

        socket.on('connected', (message) => {
            qrCodeDisplay.innerHTML = '<i class="fas fa-check-circle fa-3x" style="color: #25d366;"></i>';
            qrStatus.innerHTML = `<b>${message}</b>`;
            generateQrBtn.disabled = false;
            socket.disconnect();
        });
        
        socket.on('error', (message) => {
            qrCodeDisplay.innerHTML = '<i class="fas fa-times-circle fa-3x" style="color: #ff3b30;"></i>';
            qrStatus.innerText = message;
            generateQrBtn.disabled = false;
            socket.disconnect();
        });

        socket.on('disconnected', (message) => {
            qrCodeDisplay.innerHTML = '';
            qrStatus.innerText = message;
            generateQrBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
